<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type = "text/css" href = "css/reset.css " >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel = "stylesheet" type = "text/css" href = "css/style.css" >

    <title>Train Scheduler</title>
</head>
<body>
    <div class = "contianer"> <!-- Main div of the page-->
        <div class = "panel-heading panel-custom"> <!-- Div to display the Heading for Train Schedule-->
         Train Schedule
        </div>
        <table class = "table table-hover">
            <tr>
                <th scope = "col">Train Name</th>
                <th scope = "col">Destination</th>
                <th scope = "col">Frequency/Minutes</th>
                <th scope = "col">Arriving In</th>
                <th scope = "col">Next Arrival</th>
            </tr>
            <tbody id = "table-data"></tbody>
        </table>
        <hr />
    </div>
    <div class = "panel-body"> <!-- div to hold the form and button of train schedule-->
        <form>
            <div class = "form-group"> <!-- Form to enter train details-->
                <lable for = "trainName">Train Name :</lable>
                <input type = "text" class = "form-control" id = "train-name"  placeholder = "Enter Train Name Here" required > 
            </div>
            <div class = "form-group">
                <lable for = "destination">Destination : </lable>
                <input type = "text" class = "form-control" id = "train-destination" placeholder="Enter Train Destination" required > 
            </div>
            <div class = "form-group">
                <label for = "startYear">Train Time :</label>
                <input type ="text" class = "form-control" id = "train-time" placeholder=" HH:MM" required >
            </div>
            <div class = "form-group">
                <label for = "endYear"> Frequency/Minutes</label>
                <input type = "text" class ="form-control" id = "time-freq" placeholder="00">
            </div>
            <div class = "btn-group" role = "group">
                <button type="button" id = "btn-add" class = "btn btn-primary"><span class = "glyphicon glyphicon-search"> Submit</span></button>
            </div>
        </form>

    </div>
    
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type = "text/javascript" src = "javascript/app.js"></script>
</body>
</html>
